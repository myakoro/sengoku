<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08. 大隊管理画面 - v0.9 UIモック</title>
  <link rel="stylesheet" href="css/compact.css">
</head>
<body>
  <header class="page-header">
    <h1>🏯 大隊管理 - 大隊A</h1>
    <div class="header-actions">
      <button class="btn btn-outline" onclick="window.location.href='index.html'">戻る</button>
      <button class="btn btn-primary">出陣</button>
    </div>
  </header>

  <div class="card">
    <div class="flex flex-between" style="align-items: center;">
      <div>
        <strong>足軽大将: 山田太郎</strong> / 総兵力: 300人 / 平均士気: 75 / 平均疲労: 35
      </div>
      <div>
        <span class="badge badge-success">戦線維持可能</span>
        <button class="btn btn-secondary" style="margin-left: 10px;">前線⇔後衛入替</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">中隊配置</div>
    <table>
      <thead>
        <tr>
          <th>配置</th>
          <th>中隊</th>
          <th>組頭</th>
          <th>兵力</th>
          <th>士気</th>
          <th>疲労</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody>
        <tr style="background: #E3F2FD;">
          <td><strong>前線</strong></td>
          <td>中隊A（佐藤組）</td>
          <td>佐藤次郎</td>
          <td>100</td>
          <td>80</td>
          <td>28</td>
          <td><span class="badge badge-success">良好</span></td>
        </tr>
        <tr style="background: #E3F2FD;">
          <td><strong>前線</strong></td>
          <td>中隊B（鈴木組）</td>
          <td>鈴木三郎</td>
          <td>100</td>
          <td>72</td>
          <td>38</td>
          <td><span class="badge badge-success">良好</span></td>
        </tr>
        <tr style="background: #F5F5F5;">
          <td><strong>後衛</strong></td>
          <td>中隊C（田中組）</td>
          <td>田中四郎</td>
          <td>100</td>
          <td>78</td>
          <td>15</td>
          <td><span class="badge badge-secondary">休息中</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card">
    <div class="card-header">判定状況</div>
    <div class="grid grid-2 text-xs">
      <div>
        <strong>ローテ判定:</strong> 前線疲労80未満 / 士気30以上 / 後衛あり → <span class="badge badge-success">不要</span>
      </div>
      <div>
        <strong>退却判定:</strong> 平均士気30以上 / 総兵力50%以上 → <span class="badge badge-success">不要</span>
      </div>
    </div>
  </div>

  <footer class="text-center mt-2" style="color: #999; font-size: 11px;">
    <p>SCR-008 | 大隊管理画面 | v0.9 UIモック</p>
  </footer>
</body>
</html>
