<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12. 戦闘結果サマリー - v0.9 UIモック</title>
  <link rel="stylesheet" href="css/compact.css">
</head>
<body>
  <header class="page-header">
    <h1>🎉 戦闘結果</h1>
    <div class="header-actions">
      <button class="btn btn-outline" onclick="window.location.href='index.html'">戻る</button>
      <button class="btn btn-primary">詳細</button>
    </div>
  </header>

  <div class="card">
    <div class="flex flex-between" style="align-items: center;">
      <div style="background: linear-gradient(135deg, #66BB6A 0%, #43A047 100%); color: white; padding: 15px 30px; border-radius: 6px;">
        <p style="font-size: 32px; font-weight: bold;">🎉 大勝</p>
      </div>
      <div style="font-size: 15px;">
        <strong>自軍:</strong> 300→270人(損耗30) / <strong>敵軍:</strong> 300→200人(損耗100) / 補正×1.3
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">損耗総計</div>
    <div class="grid grid-2" style="font-size: 14px;">
      <div>
        <strong>自軍:</strong> 死亡5 / 廃兵３ / 負傷18 / 逃散４ = 計30人
      </div>
      <div style="color: #C62828;">
        <strong>敵軍:</strong> 死亡25 / 廃兵15 / 負傷45 / 逃斆15 = 計100人
      </div>
    </div>
  </div>

  <div class="card">
    <div class="flex flex-between" style="align-items: center;">
      <div style="font-size: 14px;">
        <strong>戦功集計:</strong> 士気+450 / 崩壊+320 / 追撃+280 / 効率+200 = 1,250点 × 1.3（大勝）− 35（借兵ペナ）
      </div>
      <div style="background: var(--alert-success); padding: 10px 25px; border-radius: 6px;">
        <span style="font-size: 28px; font-weight: bold;">確定: 1,590点</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="flex gap-2">
      <button class="btn btn-secondary" style="flex: 1; padding: 15px; font-size: 16px;">損耗詳細レポート</button>
      <button class="btn btn-secondary" style="flex: 1; padding: 15px; font-size: 16px;">戦功詳細レポート</button>
      <button class="btn btn-primary" style="flex: 1; padding: 15px; font-size: 16px;">メインへ戻る</button>
    </div>
  </div>

  <footer class="text-center mt-2" style="color: #999; font-size: 11px;">
    <p>SCR-012 | 戦闘結果サマリー | v0.9 UIモック</p>
  </footer>
</body>
</html>
